<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>

    <div class="weather-container">
        <div class="city-search-container">
            <form>
                <label for="city-search"></label>
                <input type="text" name="city-search" id="city-search" placeholder="Search Location...">

                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>

        <div class="weather-card today">
            <div class="summary">
                <h3 class="description"></h3>
                <p class="location"></p>
                <p class="date-info"></p>
                <h2 class="temperature"></h2>
                <button type="button" class="unit-toggler">Display Â°F</button>
                <img src="#" alt="weather-image">
            </div>

            <div class="details">
                <div class="property-card humidity">
                    <i class="property-icon fa-solid fa-droplet"></i>
                    <div class="detail-card">
                        <h5>Humidity</h5>
                        <h4 class="value"></h4>
                    </div>
                </div>
                <div class="property-card rain-chance">
                    <i class="property-icon fa-solid fa-cloud-rain"></i>
                    <div class="detail-card">
                        <h5>Chance of Rain</h5>
                        <h4 class="value"></h4>
                    </div>
                </div>
                <div class="property-card wind-speed">
                    <i class="property-icon fa-solid fa-wind"></i>
                    <div class="detail-card">
                        <h5>Wind Speed</h5>
                        <h4 class="value"></h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-card">
            <div class="yesterday">
                <p class="date-info"></p>
                <h3 class="temperature"></h3>
                <img src="#" alt="weather-image">
            </div>

            <div class="tomorrow">
                <p class="date-info"></p>
                <h3 class="temperature"></h3>
                <img src="#" alt="weather-image">
            </div>
        </div>

    </div>
</body>

</html>
