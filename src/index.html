<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="city-search-container">
        <form>
            <label for="city-search">Search City</label>
            <input type="text" name="city-search" id="city-search">

            <button type="submit">search</button>
        </form>
    </div>

    <div class="weather-container">
        <div class="weather-card yesterday">
            <p class="date-info"></p>
            <h3 class="temperature"></h3>
            <img src="#" alt="weather-image">
        </div>

        <div class="weather-card today">
            <div class="summary">
                <h3 class="description"></h3>
                <p class="location"></p>
                <p class="date-info"></p>
                <h2 class="temperature"></h2>
                <button type="button" class="unit-toggler">Display Â°F</button>
                <img src="#" alt="weather-image">
            </div>

            <div class="details">
                <div class="humidity">
                    <h4>Humidity</h4>
                    <i class="fa-solid fa-droplet"></i>
                    <h3 class="value"></h3>
                </div>
                <div class="rain-chance">
                    <h4>Chance of Rain</h4>
                    <i class="fa-solid fa-cloud-rain"></i>
                    <h3 class="value"></h3>
                </div>
                <div class="wind-speed">
                    <h4>Wind Speed</h4>
                    <i class="fa-solid fa-wind"></i>
                    <h3 class="value"></h3>
                </div>
            </div>
        </div>

        <div class="weather-card tomorrow">
            <p class="date-info"></p>
            <h3 class="temperature"></h3>
            <img src="#" alt="weather-image">
        </div>
    </div>
</body>

</html>
